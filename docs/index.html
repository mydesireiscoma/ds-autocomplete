  <style>
  @import url("https://fonts.googleapis.com/css?family=Roboto");

  html, body {
    padding: 20px;
  }

  * {
    box-sizing: border-box;
  }

  .autocomplete {
    position: relative;
    display: inline-block;
  }

  .autocomplete__controls, .autocomplete__label, .autocomplete__input, .autocomplete__result {
    width: 100%;
    display: block;
    font-family: "Roboto", sans-serif;
  }

  .autocomplete__result {
    cursor: pointer;
  }

  .autocomplete__result:hover {
    background-color: rgb(175, 175, 175);
  }

  .autocomplete__label {
    position: absolute;
    display: none;
  }

  .autocomplete__input {
    border: 1px solid #ccc;
    border-radius: 2px;
    background: #fff;
    font-size: 14px;
    padding: 0 10px;
    margin: 0;
    height: 24px;
    color: #333;
    box-shadow: #eee 0 1px 1px 0;

    /* Temporary */
    display: inline-block;
    max-width: 10%;
  }

  .autocomplete__input::placeholder {
    color: #666;
  }

  .autocomplete__results {
    position: absolute;
    border: 1px solid #ccc;
    border-radius: 2px;
    margin-top: -1px;
    overflow-x: hidden;
    overflow-y: auto;
    white-space: nowrap;
    text-overflow: ellipsis;
    background-color: #fff;
  }

  .autocomplete__results_hidden {
    display: none;
  }

  .autocomplete__result.autocomplete__result_focused {
    background-color: #004cff;
    color: #fff;
    cursor: default;
  }
  </style>
</head>

function getResultsAsync (query) {
  return new Promise((resolve, reject) => {
    var xhr = new XMLHttpRequest()
    xhr.open('GET', 'https://api.github.com/search/repositories?q=' + query)
    xhr.onload = function () {
      if (xhr.status === 200) {
        resolve(JSON.parse(xhr.responseText).items)
      } else {
        reject()
      }
    }
    xhr.send()
  })
}

document.querySelectorAll('.autocomplete__input').forEach((el) => {
  if (Math.random() >= 0.5) {
    new DSAutocomplete(el, {
      items: (query) => {
        return getResultsAsync(query)
      }
    })
  } else {
    new DSAutocomplete(el, {
      items: items,
      keyValue: 'country',
      itemValue: 'country'
    })
  }
})
